<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Topics | LeetCrack</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-image: url('assets/background.png'); /* updated path */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      min-height: 100vh;
      padding-bottom: 50px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0px 1px 0px rgb(233, 233, 233);
      font-weight: bold;
      background-color: #fff;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar a {
      text-decoration: none;
      color: maroon;
      font-size: 18px;
    }

    .centered {
      display: flex;
      justify-content: center;
      padding-top: 30px;
      padding-bottom: 10px;
    }

    h2 {
      color: maroon;
      font-size: 28px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .card {
      background-color: #f5f9ec;
      border-radius: 15px;
      padding: 30px;
      min-width: 150px;
      text-align: center;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.15);
    }

    .card a {
      text-decoration: none;
      font-weight: bold;
      font-size: 20px;
      color: maroon;
    }

    .card-link {
      text-decoration: none;
    }

    .card-link .card {
      color: maroon;
      font-weight: bold;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <nav class="navbar">
      <a href="index.html">LeetCrack<span style="color: black;">.</span></a>
      <div style="display: flex; gap: 20px;">
        <a href="companies.html">Companies</a>
        <a href="roadmap.html">Roadmap</a>
      </div>
    </nav>


    <div class="centered">
      <h2 id="page-title">
        <a href="index.html" style="text-decoration: none; color: maroon;">Topics</a> / <span id="company-name">Company</span>
     </h2>

    </div>

    <div class="grid" id="topic-container"></div>
  </div>

  <script src="js/topics.js"></script> <!-- updated path -->
</body>
</html>
