<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Companies | LeetCrack</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #fdfdfd;
      scroll-behavior: smooth;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0px 1px 0px rgb(233, 233, 233);
      font-weight: bold;
      background-color: #fff;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar a {
      text-decoration: none;
      color: maroon;
      font-size: 18px;
    }

    /* Alphabet Sidebar */
    .alphabet-sidebar {
      position: fixed;
      top: 100px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      width: 30px;
      z-index: 1000;
      text-align: center;
    }

    .alphabet-sidebar a {
      font-size: 12px;
      font-weight: bold;
      text-decoration: none;
      color: #666;
      padding: 2px;
      transition: color 0.2s, background-color 0.2s;
    }

    .alphabet-sidebar a:hover {
      background-color: #ddd;
      border-radius: 4px;
      color: #000;
    }

    /* Main Content */
    .letter-group {
      margin-bottom: 30px;
    }

    .letter-group h2 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
      font-size: 1.5em;
    }

    .company-link {
      display: block;
      margin-left: 20px;
      padding: 5px 0;
      text-decoration: none;
      color: #333;
      transition: color 0.2s;
    }

    .company-link:hover {
      color: #007acc;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a href="index.html">LeetCrack<span style="color: black;">.</span></a>
    <div style="display: flex; gap: 20px;">
      <a href="companies.html">Companies</a>
      <a href="roadmap.html">Roadmap</a>
    </div>
    <div class="search-box">
      <input type="text" id="search-input" placeholder="Search companies..." />
    </div>
  </nav>

  <!-- Layout -->
  <div style="display: flex;">
    <!-- Alphabet Sidebar -->
    <div class="alphabet-sidebar"></div>

    <!-- Company Container -->
    <div style="flex-grow: 1; padding: 20px;" id="company-container"></div>
  </div>

  <!-- Scripts -->
  <script src="js/companies.js"></script>
</body>
</html>
